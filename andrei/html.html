<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Firebase Imports -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js"></script>
</head>
<body>

<table>
    <thead>
    <tr>
        <th class="day-column"><div class="box"></div></th>
        <th class="monday-column"><div class="box"></div>monday</th>
        <th class="tuesday-column"><div class="box"></div>tuesday</th>
        <th class="wednesday-column"><div class="box"></div>wednesday</th>
        <th class="thursday-column"><div class="box"></div>thursday</th>
        <th class="friday-column"><div class="box"></div>friday</th>
    </tr>
    </thead>
    <tbody id="timetableBody">
    <!-- Table body will be generated by JavaScript -->
    </tbody>
</table>

<script src="Timetable.js"></script>

</body>
</html>
