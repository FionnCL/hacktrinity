<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="module" src="https://cdn.tailwindcss.com"></script>

</head>
    <body class="bg-gray-100 p-5">
        <div class="container mx-auto p-4 bg-white shadow-lg rounded-lg">
            <h1 class="text-2xl font-bold mb-5">Weekly Timetable</h1>
            <table class="table-auto w-full">
                <thead>
                    <tr class="text-left">
                        <th class="px-4 py-2">Time</th>
                        <th class="px-4 py-2">Monday</th>
                        <th class="px-4 py-2">Tuesday</th>
                        <th class="px-4 py-2">Wednesday</th>
                        <th class="px-4 py-2">Thursday</th>
                        <th class="px-4 py-2">Friday</th>
                    </tr>
                </thead>
                <tbody id="timetableBody">
                    <!-- Table body will be generated by JavaScript -->
                </tbody>
            </table>
        </div>
        <script type="module" src="/Timetable.js"></script>
    </body>
</html>
