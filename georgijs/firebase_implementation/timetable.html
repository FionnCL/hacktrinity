<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="module" src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 p-5">
    <div class="container mx-auto p-4 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold mb-5">Weekly Timetable</h1>
        <table class="table-auto w-full">
            <thead>
                <tr class="text-left">
                    <th class="px-4 py-2">Time</th>
                    <th class="px-4 py-2">Monday</th>
                    <th class="px-4 py-2">Tuesday</th>
                    <th class="px-4 py-2">Wednesday</th>
                    <th class="px-4 py-2">Thursday</th>
                    <th class="px-4 py-2">Friday</th>
                </tr>
            </thead>
            <tbody id="timetableBody">
                <!-- Table body will be generated by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Users Free in This Hour</h2>
            <ul id="freeUsersList"></ul>
        </div>
    </div>

    <script type="module" src="/Timetable.js"></script>
    <script>
        // Get the modal
        const modal = document.getElementById('myModal');

        // Get the <span> element that closes the modal
        const span = document.getElementsByClassName('close')[0];

        // When the user clicks on the button, open the modal
        function openModal() {
            modal.style.display = 'block';
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = 'none';
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
