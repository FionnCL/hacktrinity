<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="module" src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Base table styling */
        table {
            border-collapse: separate;
            border-spacing: 0 15px;
        }

        th {
            padding: 10px 15px;
            text-align: left;
            font-weight: 500;
            font-size: 14px;
        }

        td {
            padding: 15px;
            text-align: left;
            vertical-align: middle;
            font-weight: 300;
            font-size: 14px;
            border-bottom: solid 1px rgba(0, 0, 0, 0.1);
        }

        /* Styling for free/busy cells */
        .bg-green-200 {
            background-color: #a5d6a7; /* green */
        }

        .bg-yellow-200 {
            background-color: #fff59d; /* yellow */
        }

        .bg-red-200 {
            background-color: #ef9a9a; /* red */
        }

        /* Add some sandwich-themed icons or images */
        .sandwich-icon {
            /* Your sandwich icon styling */
        }

    </style>
</head>
<body class="bg-gray-100 p-5">
    <div class="flex">
        <!-- Sidebar for Groups -->
        <div id="sidebar" class="w-1/4 p-4 bg-gray-200">
            <h2 class="font-bold text-lg mb-4">My Groups</h2>
            <ul id="groupList" class="list-disc list-inside">
                <!-- Group items will be added here dynamically -->
            </ul>
        </div>

        <!-- Main content area -->
        <div class="w-3/4 p-4">
            <!-- Your existing timetable structure here -->
        </div>
    </div>
    <div class="container mx-auto p-4 bg-white shadow-lg">
        <h1 class="text-2xl font-bold mb-5 text-center">Weekly Timetable</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white">
                <thead class="bg-gray-800 text-white">
                <tr class="text-left">
                    <th class="px-4 py-2">Time</th>
                    <th class="px-4 py-2">Monday</th>
                    <th class="px-4 py-2">Tuesday</th>
                    <th class="px-4 py-2">Wednesday</th>
                    <th class="px-4 py-2">Thursday</th>
                    <th class="px-4 py-2">Friday</th>
                </tr>
            </thead>
            <tbody id="timetableBody" class="text-gray-700">
                <!-- Table body will be generated by JavaScript -->
            </tbody>
        </table>
    </div>
    <div id="sandwichTimetableArea"></div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Users Free in This Hour</h2>
            <ul id="freeUsersList"></ul>
        </div>
    </div>

    <script type="module" src="/Timetable.js"></script>
    <script>
        // Get the modal
        const modal = document.getElementById('myModal');

        // Get the <span> element that closes the modal
        const span = document.getElementsByClassName('close')[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = 'none';
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
